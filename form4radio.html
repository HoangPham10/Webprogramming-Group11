<HTML>

<HEAD>
    <TITLE> A Single Form</TITLE>
</HEAD>

<BODY>
    <FORM ACTION="form4radio.php" METHOD='post'>
        <BR />
        Enter email address:
        <INPUT type="text" size="16" maxlength="20" name="email" />
        <BR />
        May we contact you?
        <INPUT type="radio" name="contact" value="Yes" />
        <INPUT type="radio" name="contact" value="No" /> 
        <BR />
        <INPUT type="submit" value="Click to Submit" />
        <INPUT type="reset" value="Enrase and Restart" />
    </FORM>
</BODY>

</HTML>
